;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;; Variety Keywords

; If you don't want vanilla guard armors being distributed, either remove the line distributing isOutfitVanilla, or set the chance to 0

;;;;;;
; Excludes - explicity stuff we don't want to apply outfits too, even if they fulfill all criteria
; Usually mod support focused
Keyword = isExcludeSoS|*DawnSentry
Keyword = isExcludeSoS|isFactionVigilantStendarr

;;;;;;;;;;;;;;;
; STORMCLOAKS ;
;;;;;;;;;;;;;;;

Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitStormcloak
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitSonsSoldierCaptive
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitSonsSoldierCaptiveNoCuffs
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitSonsOfficer
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitSonsOfficerBear

;;;;;;;;;;
; GUARDS ;
;;;;;;;;;;

Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardHaafingar
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardFalkreath
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardWhiterun
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardReach
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardHjaalmarch
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardWindhelm
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardPale
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardRift
Keyword = isOutfitSoS|-isSkipGlobal,-isExcludeSoS,-isOutfitVanilla,outfitGuardWinterhold