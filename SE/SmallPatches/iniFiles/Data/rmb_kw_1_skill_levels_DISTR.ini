;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;; Skill Focuses

; The following is used to assign a keyword signifying if they are focused in light, heavy, or neither
; Useful for distributing light or heavy outfits to NPCs in heavily modded environments based on which is their higher skill set

ExclusiveGroup = armorSkillFocus|isArmorHeavyFocus,isArmorLightFocus,isArmorEqualFocus

Keyword = isArmorEqualFocus|isMasterLightArmor+isMasterHeavyArmor,isExpertLightArmor+isExpertHeavyArmor,isAdeptLightArmor+isAdeptHeavyArmor,isApprenticeLightArmor+isApprenticeHeavyArmor

Keyword = isArmorLightFocus|isMasterLightArmor,-isMasterHeavyArmor
Keyword = isArmorHeavyFocus|isMasterHeavyArmor,-isMasterLightArmor

Keyword = isArmorLightFocus|isExpertLightArmor,-isExpertHeavyArmor
Keyword = isArmorHeavyFocus|isExpertHeavyArmor,-isExpertLightArmor

Keyword = isArmorLightFocus|isAdeptLightArmor,-isAdeptHeavyArmor
Keyword = isArmorHeavyFocus|isAdeptHeavyArmor,-isAdeptLightArmor

Keyword = isArmorLightFocus|isApprenticeLightArmor,-isApprenticeHeavyArmor
Keyword = isArmorHeavyFocus|isApprenticeHeavyArmor,-isApprenticeLightArmor

; The following is used to assign a keyword signifying their highest achieved school of magic. Useful for distributing robes, potions, and magical items, for example

ExclusiveGroup = highestMagicMastery|isMasterMagic,isExpertMagic,isAdeptMagic,isApprenticeMagic

Keyword = isMasterMagic|isMasterAlteration,isMasterConjuration,isMasterDestruction,isMasterIllusion,isMasterRestoration
Keyword = isExpertMagic|-isMasterMagic,isExpertAlteration,isExpertConjuration,isExpertDestruction,isExpertIllusion,isExpertRestoration
Keyword = isAdeptMagic|-isExpertMagic,-isMasterMagic,isAdeptAlteration,isAdeptConjuration,isAdeptDestruction,isAdeptIllusion,isAdeptRestoration
Keyword = isApprenticeMagic|-isAdeptMagic,-isExpertMagic,-isMasterMagic,isApprenticeAlteration,isApprenticeConjuration,isApprenticeDestruction,isApprenticeIllusion,isApprenticeRestoration