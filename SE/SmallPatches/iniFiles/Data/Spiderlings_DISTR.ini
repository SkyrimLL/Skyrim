; ------------ Coding the RecordID -----------------------------------------------------------
; Use: 	FormID~esp or EditorID

; 	﻿FormID is the formID of the distributable record with leading zero digits removed (eg. 0x12345)
; 	EditorID is the form editorID of the record displayed in xEdit. Generally preferred since formIDs can change when the mod is converted into esl.

