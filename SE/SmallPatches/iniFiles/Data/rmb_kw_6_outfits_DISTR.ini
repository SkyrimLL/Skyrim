; A selection of common outfits you may, or may not, want to replace globally

; Generics, which should assigned alongside an outfit keyword

; outfitHasNoShield
; outfitHasNoHelmet

; You'll notice cases where you have one line for an outfit, and then another line for outfitHasNoHelmet
;
; For example:
; outfitDwarven|NONE|0x57982
; outfitHasNoHelmet|NONE|0x57982
;
; In the above case, 0x57982 (in Vanilla) does not have a helmet so we are assigning NPCs with that outfit the Dwarven outfit keyword, and a keyword to flag them as having no helmet

