;;;;;;;;;;;;;;;;
; Assigns the following keywords to entire holdings - all NPCs (animals, characters, etc) will recieve the keyword


; isRegionWarm
; isRegionMild
; isRegionChilly
; isRegionCold
; isRegionFreezing

; This file uses an ExclusiveGroup, meaning only a single temperature keyword can be distributed at any time
; As such, the order matters - higher up in the file (or, if in another file, loaded earlier) will win over later distribution
ExclusiveGroup = TemperatureKeywords|isRegionFreezing,isRegionCold,isRegionChilly,isRegionMild,isRegionWarm

;----------- Skyrim

; Specific sub-locations
Keyword = isRegionFreezing|NONE|0x18E34
Keyword = isRegionFreezing|NONE|0x18EE9

; Wider regions
Keyword = isRegionFreezing|locEastmarchHold
Keyword = isRegionWarm|locFalkreathHold
Keyword = isRegionCold|locHaafingarHold
Keyword = isRegionCold|locHjaalmarchHold
Keyword = isRegionFreezing|locPaleHold
Keyword = isRegionWarm|locReachHold
Keyword = isRegionMild|locRiftHold
Keyword = isRegionChilly|locWhiterunHold
Keyword = isRegionFreezing|locWinterholdHold

;----------- Dawnguard
Keyword = isRegionMild|locDayspringCanyon
Keyword = isRegionFreezing|locForgottenVale
Keyword = isRegionFreezing|locSoulCairn

;----------- Dragonborn
Keyword = isRegionCold|locRavenRock
Keyword = isRegionCold|locTelMithryn

; -locRavenRock, -locTelMithryn
Keyword = isRegionFreezing|locSolstheim

Keyword = isRegionFreezing|locApocrypha

;----------- Beyond Skyrim: Bruma
Keyword = isRegionMild|locHeartlands
Keyword = isRegionCold|locBruma
