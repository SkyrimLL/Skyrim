;	.: Size Matters - BOS scale transforms for various objects - HamsterSensei12 preferences version :.
;
;	This Base Object Swapper SWAP ini applies scale transforms to decrease (or increase) the size of various objects.
;
;	Note that some transforms have been commented out (";"), since these are objects I do not wish to scale. To apply scale transforms to these objects, remove the relevant semi-colon. 
;	Also, these are my preferred settings. However, scale transforms are easy to adjust by changing the number (e.g. 0.7) to a preferred value. Values below 1.0 decrease size, while values above 1.0 increase 	;	the size of objects.
;	Third, as a rule of thumb, we're using FormIDs for records in the official master files (although I list ReferenceIDs), since these are never changed by mods, and ReferenceIDs for records in mods, since 	;	FormIDs in these mods can vary depending on e.g. whether the mod's plugin is an ESP or ESPFE.
;	Finally, the ini contains transforms for various mods that users may or may not have installed. These are harmless even for users who do not use these mods. BOS simply skips/ignores records that it cannot 	;	identify in the individual user's LO.	
;
[Transforms]
