;;;;;; Complex Types
; Complex Types use distributed filters (and classes) to break down further
; You'll want to use the TypeClass usually, if you want everyone of a specific class to use items (and you can use level restrictions as well)
; However, these are useful for Requiem, or level-agnostic content distribution, or just when you want to be very granular

; Keyword = isClassBanditMage|*EncBandit,isClassMage

; Breaking down Mage types further
Keyword = isClassMageRankNovice|isClassMage+Rank01
Keyword = isClassMageRankApprentice|isClassMage+Rank02
Keyword = isClassMageRankAdept|isClassMage+Rank03
Keyword = isClassMageRankGeneric|isClassMage+Rank04
Keyword = isClassMageRankAscendent|isClassMage+Rank05
Keyword = isClassMageRankMaster|isClassMage+Rank06
Keyword = isClassMageRankMageArch|isClassMage+Rank07

;;;;
; Forsworn

; Forsworn Ranks
Keyword = isForswornBriar|isFactionForsworn+ActorClassTypeBoss
Keyword = isForswornBriar|*Forsworn Briarheart,isFactionForsworn

Keyword = isForswornForager|*EncForsworn02,-isForswornBriar
Keyword = isForswornLooter|*EncForsworn03,-isForswornBriar
Keyword = isForswornPillager|*EncForsworn04,-isForswornBriar
Keyword = isForswornRavager|*EncForsworn05,-isForswornBriar
Keyword = isForswornWarlord|*EncForsworn06,-isForswornBriar

; Fall-back, only viable for English language users
Keyword = isForswornForager|*Forsworn Forager,-isForswornLooter,-isForswornPillager,-isForswornRavager,-isForswornWarlord
Keyword = isForswornLooter|*Forsworn Looter,-isForswornForager,-isForswornPillager,-isForswornRavager,-isForswornWarlord
Keyword = isForswornPillager|*Forsworn Pillager,-isForswornForager,-isForswornLooter,-isForswornRavager,-isForswornWarlord
Keyword = isForswornRavager|*Forsworn Ravager,-isForswornForager,-isForswornLooter,-isForswornPillager,-isForswornWarlord
Keyword = isForswornWarlord|*Forsworn Warlord,-isForswornForager,-isForswornLooter,-isForswornPillager,-isForswornRavager

Keyword = isForswornBasic|*Forsworn,-isForswornForager,-isForswornLooter,-isForswornPillager,-isForswornRavager,-isForswornWarlord
Keyword = isForswornBasic|*EncForsworn01,-isForswornBriar

; Requiem
Keyword = isClassBanditOneHanded_REQ|ActorClassBanditAxeShield_REQ,ActorClassBanditMaceShield_REQ,ActorClassBanditSwordShield_REQ
Keyword = isClassBanditTwoHanded_REQ|ActorClassBanditBattleaxe_REQ,ActorClassBanditGreatSword_REQ,ActorClassBanditWarhammer_REQ
Keyword = isClassBanditRanged_REQ|ActorClassBanditBow_REQ,ActorClassBanditCrossbow_REQ,ActorClassBanditCrossbowHeavy_REQ