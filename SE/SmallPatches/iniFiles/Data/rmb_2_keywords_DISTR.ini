;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;; Class keywords
; Generally, classes themselves are not referenced here
; this is because some classes have too broad of an impact, and more control is needed
; for example, the Conjurer class is also given to some generic mage characters or unique characters

; Non-requiem generic types
Keyword = ActorClassMageWarlockAll|*EncWarlock
Keyword = ActorClassMageWitchAll|*EncWitch
Keyword = ActorClassMageWizardAll|*Wizard

; Elemental Types
; Keyword = ActorClassMageConjurer|ActorClassMageWarlockAll+ActorMagicTypeAtro
Keyword = ActorClassMageFire|ActorClassMageWarlockAll+ActorMagicTypeFire
Keyword = ActorClassMageIce|ActorClassMageWarlockAll+ActorMagicTypeIce
Keyword = ActorClassMageNecromancy|ActorClassMageWarlockAll+ActorMagicTypeNecromancy
Keyword = ActorClassMageStorm|ActorClassMageWarlockAll+ActorMagicTypeStorm

Keyword = ActorClassMageCollegeGuard|College Guard

;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;; Class Filters
; Includes generic as well as Elemental types, as some of the NPCs caught in the Generics do not fall as expected into individual types
Keyword = isClassMage|ActorClassWizard,ActorClassMageWarlockAll,ActorClassMageWitch,ActorClassMageWizard,ActorMagicTypeAtro,ActorClassMageFire,ActorClassMageIce,ActorClassMageNecromancy,ActorClassMageStorm,ActorClassMageCollegeGuard
Keyword = isClassMelee|ActorClassMelee,ActorWeaponTypeOneHanded,ActorWeaponTypeTwoHanded,ActorWeaponTypeMeleeGeneric,ActorWeaponTypeMeleeOther
Keyword = isClassRanged|ActorClassRanged,ActorWeaponTypeMissile,ActorWeaponTypeArcher,ActorWeaponTypeMarksman,ActorWeaponTypeCrossbow
