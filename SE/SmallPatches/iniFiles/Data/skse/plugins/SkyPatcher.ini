[Patcher]
iEnableAmmoPatching=1
iEnableArmorPatching=1
iEnableBookPatching=1
iEnableConstructibleObjectPatching=1
iEnableContainerPatching=1
iEnableEnchantmentPatching=1
iEnableFactionPatching=1
iEnableFormlistPatching=1
iEnableIngredientPatching=1
iEnableIngestiblePatching=1
iEnableLeveledListPatching=1
iEnableMagicEffectPatching=1
iEnableMovementTypePatching=1
iEnableMiscPatching=1
iEnableNPCPatching=1
iEnableObjectModificationPatching=1
iEnableOutfitPatching=1
iEnableProjectilePatching=1
iEnableRacePatching=1
iEnableRaceHookPatching=1
iEnableScrollPatching=1
iEnableSpellPatching=1
iEnableSoulGemPatching=1
iEnableWeaponPatching=1

[Log]
iEnablelog=0

[Features]
;When you deactivate the PCLevelMult Flag for NPCs with the patcher they need a new level set. When this option is activated, the level is directly set by setPcLevelMult=false=XX where XX is the level you set. When this option is disabled, the level is calculated by (minLevel+maxLevel)/2. The result can't be higher as the XX value you set and is the fallback value, if the result is 0.
iEnableSetLevelDirectlyByPCMult=0 
iEnableUnlevelNPCs=0
iUpdateNPC=1        ;refreshes the stats of the NPCs, this will make sure that changes apply ingame without a new game
iUpdateNPCExclude=1 ;enables/disables the exclusion list. iUpdateNPC needs to be 1
iUpdateNPCExcludeList=Lucien.esp~JRLucien   ;syntax: pluginname~npc, pluginname~npc~npc. Multiple mods need to be separated by , More NPCs can be added with ~. Supported is formID(Skyrim.esm|123) and editorID