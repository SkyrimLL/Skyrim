; RMB SPID - Core.esp
; Distributes empty cloak LLIs to NPCs based on varying criteria. You can mark "RMB SPID - Core.esp" as a master and add cloaks to the various sublists, or inject via SkyPatcher. SkyPatcher injection is recommended!

;-------------------------------------------
; ï»¿ExclusiveGroup = GroupName|FormsList
; Item = RecordID|StringFilters|FormFilters|LevelFilters|Traits|ItemCount|Chance

; Distributes the shared/generic cloak LLIs to guards associated with each hold. These LLIs are injected into via SkyPatcher
; Will require SPID 6.8.5RC5/7.0.0 or later, for auto-equipping of LLI data

;-------------------------------------------

ExclusiveGroup = Cloaks|RMB_ListCloaksGuardEastmarch,RMB_ListCloaksGuardFalkreath,RMB_ListCloaksGuardHaafingar,RMB_ListCloaksGuardHjaalmarch,RMB_ListCloaksGuardPale
ExclusiveGroup = Cloaks|RMB_ListCloaksGuardReach,RMB_ListCloaksGuardRift,RMB_ListCloaksGuardWhiterun,RMB_ListCloaksGuardWinterhold

Keyword = isCloakTarget|isFactionGuardHoldEastmarch,isFactionGuardHoldFalkreath,isFactionGuardHoldHaafingar,isFactionGuardHoldHjaalmarch,isFactionGuardHoldPale,isFactionGuardHoldReach,isFactionGuardHoldRift,isFactionGuardHoldWhiterun,isFactionGuardHoldWinterhold

; 00000 86B >> RMB_ListCloaksGuardEastmarch
Item = RMB_ListCloaksGuardEastmarch|isCloakTarget+isFactionGuardHoldEastmarch

; 00000 86C >> RMB_ListCloaksGuardFalkreath
Item = RMB_ListCloaksGuardFalkreath|isCloakTarget+isFactionGuardHoldFalkreath

; 00000 86D >> RMB_ListCloaksGuardHaafingar
Item = RMB_ListCloaksGuardHaafingar|isCloakTarget+isFactionGuardHoldHaafingar

; 00000 86E >> RMB_ListCloaksGuardHjaalmarch
Item = RMB_ListCloaksGuardHjaalmarch|isCloakTarget+isFactionGuardHoldHjaalmarch

; 00000 86F >> RMB_ListCloaksGuardPale
Item = RMB_ListCloaksGuardPale|isCloakTarget+isFactionGuardHoldPale

; 00000 870 >> RMB_ListCloaksGuardReach
Item = RMB_ListCloaksGuardReach|isCloakTarget+isFactionGuardHoldReach

; 00000 871 >> RMB_ListCloaksGuardRift
Item = RMB_ListCloaksGuardRift|isCloakTarget+isFactionGuardHoldRift

; 00000 872 >> RMB_ListCloaksGuardWhiterun
Item = RMB_ListCloaksGuardWhiterun|isCloakTarget+isFactionGuardHoldWhiterun

; 00000 873 >> RMB_ListCloaksGuardWinterhold
Item = RMB_ListCloaksGuardWinterhold|isCloakTarget+isFactionGuardHoldWinterhold

;-------------------------------------------

; 884 >> RMB_ListCloaksAny
; 88B >> RMB_ListCloaksCommonAny
; 88C >> RMB_ListCloaksRareAny
; 889 >> RMB_ListCloaksThinAny
; 885 >> RMB_ListCloaksThinCommonAny
; 887 >> RMB_ListCloaksThinRareAny
; 88A >> RMB_ListCloaksWarmAny
; 886 >> RMB_ListCloaksWarmCommonAny
; 888 >> RMB_ListCloaksWarmRareAny

;-------------------------------------------

ExclusiveGroup = Cloaks|RMB_ListCloaksAny,RMB_ListCloaksThinCommonAny,RMB_ListCloaksWarmCommonAny,RMB_ListCloaksThinRareAny,RMB_ListCloaksWarmRareAny,RMB_ListCloaksThinAny,RMB_ListCloaksWarmAny,RMB_ListCloaksCommonAny,RMB_ListCloaksRareAny

Keyword = isCloakTarget|outfitBanditLight,outfitBanditMissile,outfitBanditMelee,outfitBanditMeleeHeavy,outfitBanditBoss,outfitBanditHeavyBoss,outfitBanditHeavyBossMagic,outfitBanditMage

; 88A >> RMB_ListCloaksWarmAny
Item = RMB_ListCloaksWarmRareAny|isCloakTarget+outfitBanditMeleeHeavy

; 888 >> RMB_ListCloaksWarmRareAny
Item = RMB_ListCloaksWarmRareAny|isCloakTarget+outfitBanditBoss
Item = RMB_ListCloaksWarmRareAny|isCloakTarget+outfitBanditHeavyBoss
Item = RMB_ListCloaksWarmRareAny|isCloakTarget+outfitBanditHeavyBossMagic

; 884 >> RMB_ListCloaksAny
Item = RMB_ListCloaksAny|isCloakTarget+outfitBanditLight

; 889 >> RMB_ListCloaksThinAny
Item = RMB_ListCloaksThinAny|isCloakTarget+outfitBanditMissile
Item = RMB_ListCloaksThinAny|isCloakTarget+outfitBanditMelee
Item = RMB_ListCloaksThinAny|isCloakTarget+outfitBanditMage



