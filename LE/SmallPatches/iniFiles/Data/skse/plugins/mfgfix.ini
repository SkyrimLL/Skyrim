[EyesBlinking]

; Time in seconds it takes to close eyes.
; Default: 0.04
fBlinkDownTime = 0.040000

; Time in seconds it takes to open eyes.
; Default: 0.14
fBlinkUpTime = 0.140000

; Time in seconds between blinks (minimum).
; Default: 0.5
fBlinkDelayMin = 0.500000

; Time in seconds between blinks (maximum).
; Default: 8.0
fBlinkDelayMax = 8.000000


[EyesMovement]

; Eyes movement speed in radians per second.
; Default: 5.0
fTrackSpeed = 5.000000

; Maximum absolute eyes horizontal offset in degrees.
; It supposed to be an angle limit, but it is used as denominator in calculation of modifier value.
; Increasing this setting reduces eyes horizontal movement amplitude and vice versa.
; Default: 28.0
fTrackEyeXY = 28.000000

; Maximum absolute eyes vertical offset in degrees.
; It supposed to be an angle limit, but it is used as denominator in calculation of modifier value.
; Increasing this setting reduces eyes vertical movement amplitude and vice versa.
; Default: 20.0
fTrackEyeZ = 20.000000

