;;;;
; Outfit keyword, controls distribution of Forsworn Fashions outfits

; You can change this value to affect the change of any Forsworn Fashions outfits from being applied
; With 100% chance, no other outfits will be assigned to Forsworn characters
Keyword = outfitFF|isForswornBasic,isForswornForager,isForswornLooter,isForswornPillager,isForswornRavager,isForswornWarlord|NONE|NONE|NONE|NONE|70

;;;;
; Outfits

; Forsworn Forager
Outfit = 0x800~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornForager|NONE|NONE|NONE|NONE|70

; Forsworn Looter
Outfit = 0x801~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornLooter|NONE|NONE|NONE|NONE|70

; Forsworn Pillager
Outfit = 0x802~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornPillager|NONE|NONE|NONE|NONE|70

; Forsworn Ravager
Outfit = 0x803~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornRavager|NONE|NONE|NONE|NONE|70
Outfit = 0x803~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornWarlord|NONE|NONE|NONE|NONE|70

;;;;
; Fallback, will always be assigned if character has "outfitFF" keyword and no specific outfit assigned

; Forsworn Mixed
Outfit = 0x808~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornBasic
Outfit = 0x808~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornForager
Outfit = 0x808~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornLooter
Outfit = 0x808~RMB SPID - Forsworn Fashion.esp|outfitFF+isForswornPillager
