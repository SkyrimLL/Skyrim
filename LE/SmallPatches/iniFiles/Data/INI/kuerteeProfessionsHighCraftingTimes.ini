setpqv kupq userProfessionHoursRequiredPerWeek 8
			;default: 8. the number of hours per week that results in the rest of the week having a Profession Bonus.

setpqv kupq userUseTimeSinks True
			;default True. doing jobs will remove time from the game.

setpqv kupq userJackOfAllTrades True
			;default True. When True, your profession will change over time but will it never be as efficient in generating Profession Bonus as when specialised (i.e. when False).

setpqv kupq userTimePenaltyAlchemy 1

setpqv kupq userTimePenaltyArmoursmithing 8

