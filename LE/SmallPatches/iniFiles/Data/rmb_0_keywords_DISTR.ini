;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;; FILTERS
; Ranks
; Should not be used on their own - best used as a filter alongside other Keys/Types
; Doesn't always translate to higher ranked/tiered NPCs/Mobs, but many do follow this pattern (Requiem especially, vanilla to an extent)
; Guards for example don't follow this. You may generally find that level restrictions are better.
Keyword = Rank01|*01,ActorTypeNPC
Keyword = Rank02|*02,ActorTypeNPC
Keyword = Rank03|*03,ActorTypeNPC
Keyword = Rank04|*04,ActorTypeNPC
Keyword = Rank05|*05,ActorTypeNPC
Keyword = Rank06|*06,ActorTypeNPC
Keyword = Rank07|*07,ActorTypeNPC
Keyword = Rank08|*08,ActorTypeNPC
Keyword = Rank09|*09,ActorTypeNPC
