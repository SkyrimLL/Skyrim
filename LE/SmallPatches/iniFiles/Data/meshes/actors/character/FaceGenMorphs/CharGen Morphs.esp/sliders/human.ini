# ---------------------------------------------
# |                Format                     |
# ---------------------------------------------
# | SliderName=CategoryFlag, SliderType, Data |
# ---------------------------------------------

# ----------------
# |Category Flags|
# ---------------
# |  -1 : Extra  |
# |   4 : Body   |
# |   8 : Head   |
# |  16 : Face   |
# |  32 : Eyes   |
# |  64 : Brow   |
# | 128 : Mouth  |
# | 256 : Hair   |
# ----------------

# ----------------
# | Slider Types |
# ----------------
# |    Slider    |
# |    Preset    |
# ----------------

# ------------------------------------
# |             Data                 |
# ------------------------------------
# | Slider   : UpperBound,LowerBound |
# | Preset   : Name, Amount          |
# | HeadPart : Type                  |
# ------------------------------------

# ---------------------------------------------------
# |                Preset Examples                  |
# ---------------------------------------------------
# | EarType=8, Preset, EarType1, EarType2, EarType3 |
# ---------------------------------------------------
# | Notes: Do not add Type0, this is internally     |
# | assumed as no preset                            |
# ---------------------------------------------------

# ---------------------------------------------------
# |                Slider Examples                  |
# ---------------------------------------------------
# | EarSize=8, Slider, EarSmall, EarLarge           |
# ---------------------------------------------------
# | Notes: Use None for no upper                    |
# | or lower bound                                  |
# ---------------------------------------------------
# | Prefix your morph names with something to avoid |
# | morph conflict between mods e.g. NSK_           |
# ---------------------------------------------------

