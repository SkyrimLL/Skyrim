# --------------------------------------------------------
# slider settings

## [categoryName]
# select/add menu category.
# if starts with '-', use vanilla category.
# you can use only '-fixedCategoryName' in this .ini file.
#
# you can add new category, system insert it after vanilla one.


## -fixedMenuName, uniqueID
# if starts with '-', insert vanilla slider.
# you can use only '-fixedMenuName' in this .ini file.
#
# uniqueID is unique identification number of slider.
# these uniqueIDs are in savedData, DO NOT CHANGE these which are already exists.

## sliderTitle, uniqueID, sliderType[0-1], leftSliderMorphName, rightSliderMorphName or silderMaxNum
# sliderTitle is title in the menu.
# sliderType is number, 0 or 1.
# 0 is variable morph (center of slider is no-morph), needs both left and right sliderMorphNames.
# 1 is preset-selectable morph (change shape by slider, like nose, eyes, and lips), needs leftSliderName and sliderMaxNum.
# leftSliderName of preset-selectable morph is base name, and the system adds number.
# ex. if leftSliderName is "addMorph", system assign "addMorph1", "addMorph2", ... to silderMaxNum.

## 
# if you want to add your slider, choose uniqueID from the range of numbers which other persons are not using.
# I recommend to choose 100 IDs at a time. (ex. 2000-2099)
# system reserved less than 100.
#
# leftSliderMorphName and rightSliderMorphName need to be unique.
# It is a good idea to attach prefix, like 'my_NoseType'.
#


[-Body]
-Sex, 1
-Presets, 2
$CME_Load, 901, 208
$CME_LoadName, 910, 206
-SkinTone, 3
-weight, 4
## type 2 - scale
# SliderName, uniqueID, type=2, targetNode, sliderRange (, targetNode2, expression)...
# set node scale to ( 1 + sliderPos). (-sliderRange <= sliderPos <= sliderRange)
# targetNode2,3, ... is set to result of expression.
# if expression starts with "(", read as normal expression, otherwise "Reverse Polish Notation".
# you can use x(means 1+sliderPos), +-*/^<> and number.
# conditional operator '<, >' , (expression1) : (expression2) : (condition). select expression1 when condition is TRUE.
# When RPN mode, use 4 stacks. top 2 stacks are for condition( 1st > 2nd etc.), select 3rd or 4th and push back either one.
# if targetNode starts with "+", set position same as 'type3' slider.
$CME_HeadScale, 902, 202, NPC Head [Head], 0.2

## type 3 - position
# SliderName, uniqueID, type=3, targetNode, sliderRange, x, y, z
# set node position to (sliderPos)*(x,y,z). (-sliderRange <= sliderPos <= sliderRange)
$CME_HeadUpDown, 903, 203, CME Neck [Neck], 1, 0, 0, 2

#Female
$CME_ShoulderScale, 908, 2, Dummy, 0.2, NPC Spine2 [Spn2], x, NPC Head [Head], (1 / x), WeaponBack, (1 / x), WeaponBow, (1 / x), QUIVER, (1 / x), NPC Root [Root], (120.5 / (29.1 * x + 91.4))
