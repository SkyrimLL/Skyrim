[PROXY]
EnableProxyLibrary=false
InitProxyFunctions=true
ProxyLibrary=d3d9_smaa.dll
[GLOBAL]
UsePatchSpeedhackWithoutGraphics=false
UseDefferedRendering=true
IgnoreCreationKit=true
ForceFakeVideocard=false

[PERFORMANCE]
SpeedHack=true
EnableOcclusionCulling=true
EnableZPrepass=true

[MULTIHEAD]
ForceVideoAdapterIndex=false
VideoAdapterIndex=0

[MEMORY]
ExpandSystemMemoryX64=false
ReduceSystemMemoryUsage=true
DisableDriverMemoryManager=false		// Set to true for AMD Videocards
DisablePreloadToVRAM=false
EnableUnsafeMemoryHacks=false
ReservedMemorySizeMb=128
VideoMemorySizeMb=4064
// less than 8GB Formula: (VRAM + RAM - 2048) , max value: 10240
// more than 8GB Formula: (VRAM + RAM - 2048 / 2) , max value: 10240
EnableCompression=false //set to false or true if you experience stuttering 
AutodetectVideoMemorySize=true // set to false for "VideoMemorySizeMb" to take effect

[WINDOW]
ForceBorderless=true
ForceBorderlessFullscreen=false

[ENGINE]
ForceAnisotropicFiltering=true
MaxAnisotropy=16
ForceLodBias=false
LodBias=-0.33
EnableVSync=false
AddDisplaySuperSamplingResolutions=false
VSyncSkipNumFrames=0


[LIMITER]
WaitBusyRenderer=false
EnableFPSLimit=true
FPSLimit=50.0

[INPUT]
//back
KeyReadConfig=8
//shift
KeyCombination=16
//f12
KeyUseEffect=123
//home
KeyFPSLimit=106
//num /       
KeyShowFPS=46
//insert
KeyScreenshot=45
//enter
KeyEditor=13
//
KeyFreeVRAM=122
KeyBruteForce=66
KeyDepthOfField=118

[ADAPTIVEQUALITY]
Enable=false
Quality=0
DesiredFPS=20.0

[ANTIALIASING]
EnableEdgeAA=true
EnableTemporalAA=false
EnableSubPixelAA=false	// set to true for Subpixel Antialiasing
EnableTransparencyAA=false

[FIX]
FixGameBugs=true
FixParallaxBugs=true
FixAliasedTextures=false
IgnoreInventory=true
FixSsaoWaterTransparency=true
FixTintGamma=false
RemoveBlur=false
FixSubSurfaceScattering=true
FixSkyReflection=true
FixCursorVisibility=true
FixParallaxTerrain=true //enable for parralax effects on ground textures, makes only sense with texturepacks
FixLag=false //enable if you experience mouselag
[LONGEXPOSURE]
EnableLongExposureMode=false
Time=1.0
BlendMax=0.0
[THREADS]
DataSyncMode=0
PriorityMode=0
EnableUnsafeFixes=false
