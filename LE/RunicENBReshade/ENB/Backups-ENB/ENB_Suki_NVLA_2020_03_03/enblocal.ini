[PROXY]
EnableProxyLibrary=false
InitProxyFunctions=false
ProxyLibrary=d3d9.dll

[GLOBAL]
UsePatchSpeedhackWithoutGraphics=false
UseDefferedRendering=true
IgnoreCreationKit=true
ForceFakeVideocard=false

[PERFORMANCE]
SpeedHack=false
EnableOcclusionCulling=true

[MEMORY]
ExpandSystemMemoryX64=false
ReduceSystemMemoryUsage=true
DisableDriverMemoryManager=false
DisablePreloadToVRAM=false
EnableUnsafeMemoryHacks=false
ReservedMemorySizeMb=1024
VideoMemorySizeMb=10240
// less than 8GB Formula: (VRAM + RAM - 2048) , max value: 10240
// more than 8GB Formula: (VRAM + RAM - 2048 / 2) , max value: 10240
EnableCompression=true //set to false or true if you experience stuttering 
AutodetectVideoMemorySize=false // set to false for "VideoMemorySizeMb" to take effect

[THREADS]
DataSyncMode=0
PriorityMode=0
EnableUnsafeFixes=false

[MULTIHEAD]
ForceVideoAdapterIndex=false
VideoAdapterIndex=0

[WINDOW]
ForceBorderless=true
ForceBorderlessFullscreen=true

[ENGINE]
ForceAnisotropicFiltering=true
MaxAnisotropy=16
ForceLodBias=false
LodBias=-0.6
AddDisplaySuperSamplingResolutions=false
EnableVSync=true
VSyncSkipNumFrames=0

[LIMITER]
WaitBusyRenderer=false
EnableFPSLimit=true
FPSLimit=70.0

[INPUT]
KeyCombination=16
KeyUseEffect=8
KeyFPSLimit=0
KeyShowFPS=46
KeyScreenshot=44
KeyEditor=13
KeyFreeVRAM=122
KeyBruteForce=66
KeyDepthOfField=118

[INPUT]
//back
KeyReadConfig=8
//shift
KeyCombination=16
//f12
KeyUseEffect=8
//home
KeyFPSLimit=106
//num /       
KeyShowFPS=46
//insert
KeyScreenshot=45
//enter
KeyEditor=13
//
KeyFreeVRAM=122
KeyBruteForce=0


[ADAPTIVEQUALITY]
Enable=false
Quality=0
DesiredFPS=70.0

[ANTIALIASING]
EnableEdgeAA=true
EnableTemporalAA=false
EnableSubPixelAA=false	// set to true for Subpixel Antialiasing
EnableTransparencyAA=false

[FIX]
FixGameBugs=true
FixParallaxBugs=true
FixParallaxTerrain=true	//enable for parralax effects on ground textures
FixAliasedTextures=true
IgnoreInventory=true
FixSsaoWaterTransparency=true
FixTintGamma=false
RemoveBlur=false
FixSubSurfaceScattering=true
FixSkyReflection=true
FixCursorVisibility=true
FixLag=false	//enable if you expireince mouselag

[LONGEXPOSURE]
EnableLongExposureMode=false
Time=1.0
BlendMax=0.0
