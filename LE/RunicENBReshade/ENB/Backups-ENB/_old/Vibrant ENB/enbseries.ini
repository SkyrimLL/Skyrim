[PROXY]
EnableProxyLibrary=true
InitProxyFunctions=true
ProxyLibrary=d3d9_smaa.dll
//ProxyLibrary=d3d9_fxaa.dll 
//ProxyLibrary=d3d9_luma.dll 
// KYO : choose your Proxy.luma is for LumaSharpen if using
// Set EPL to false if using no additional dll

[GLOBAL]
AdditionalConfigFile=userconfig.ini
UseEffect=true

[FIX]
ForceFakeVideocard=false
FixGameBugs=true
FixParallaxBugs=true
ForceSingleCoreCPU=false
IgnoreThreadManagement=false 
IgnoreThreadPriority=false 
AntiBSOD=true 

[GAME]
SpeedHack=true

[MULTIHEAD]
ForceVideoAdapterIndex=false
VideoAdapterIndex=0

[LIMITER]
WaitBusyRenderer=false
EnableFPSLimit=false
FPSLimit=60.0

[INPUT]
//back
KeyReadConfig=8
//shift
KeyCombination=16
//f12
KeyUseEffect=123
//home
KeyFPSLimit=36
//num /       106
KeyShowFPS=106
//insert
KeyScreenshot=45

[ENGINE]
ForceAnisotropicFiltering=false 
MaxAnisotropy=16
SkipShaderOptimization=false
// FAF set to false, forcing via drivers or game

[EFFECT]
UseOriginalPostProcessing=false
EnableBloom=true
EnableAdaptation=true
EnableDetailedShadow=true
Enablehighdetailreflections=true
UseOriginalObjectsProcessing=false
EnableDepthOfField=true
EnableAmbientOcclusion=true
EnableSunRays=true

[BLOOM]
Quality=0
